<link rel="preconnect" href="https://fonts.googleapis.com">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Diabète</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Evaluation du suivi</h2>
  <p>Veuillez répondre aux questions suivantes afin d'évaluer votre état</p>
  <form #donnee="ngForm" (ngSubmit)="calculD(donnee)" novalidate autocomplete="nope" >
  <div class="card">

    <div class="wrap-input">
            <ion-select #unite type="number" class="col1" name="unite" placeholder="Unite mg/dl ou g/l"  ngModel required >
              <ion-select-option value="2">mg/dl</ion-select-option>
              <ion-select-option value="3">g/l</ion-select-option>
            </ion-select>
          </div>

    <ion-card-content>
      Quel est le taux de votre de glucose aujourd'hui ?
    </ion-card-content>
    <!-- =========================UNITE mg/dl======================== -->
    <div *ngIf="unite.value==='2'">
      <h4><b> <span>{{rangeVal}}</span> mg/dl </b></h4>
      <ion-range [(ngModel)]="rangeVal" min="40" max="160" pin="true" type="number" ngModel name="valeurA">
        <ion-icon slot="start" size="medium" name="fitness-outline" color="green"></ion-icon>
        <ion-icon slot="end" size="medium" name="fitness-outline" color="danger"></ion-icon>
      </ion-range>
    </div>
    <!-- =========================UNITE g/l======================== -->
    <div *ngIf="unite.value==='3'">
      <h4><b> <span>{{rangeValu}}</span> g/l </b></h4>
      <ion-range [(ngModel)]="rangeValu" min="0.40" max="1.60" pin="true" type="" ngModel name="valeurC">
        <ion-icon slot="start" size="medium" name="fitness-outline" color="green"></ion-icon>
        <ion-icon slot="end" size="medium" name="fitness-outline" color="danger"></ion-icon>
      </ion-range>
    </div>

  </div>

  <div class="container-form-btn">
    <button  type="submit" class="form-btn custom-font">
    Validez
    </button>
  </div> 
   <!--routerLink="/tabs"  -->

</form>
</ion-content>

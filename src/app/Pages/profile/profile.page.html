
<ion-content>
  <div class="main_content_div">
    <ion-buttons slot="start" class="menu_btn">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <div class="user_div">

      <div class="first_div">
        
        <ion-label class="username">{{InfoUser.nomComplet}}</ion-label>
        <ion-label class="welcome">{{InfoUser.mobile}}|{{InfoUser.email}}</ion-label>
      </div>
      <div class="user_back" [style.backgroundImage]="'url(assets/img7.jpg)'"></div>
    </div>

    <div class="content_div animated bounceInUp" >
        <ion-label class="info">Mon Bilan de sant√©</ion-label>
      
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" (click)="goToSubject()" *ngFor="let item of (subjects | slice:1)">
            <div class="col-div">
              <img src="{{item.img}}" alt="">
              <ion-label>{{item.name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>  
</ion-content>
